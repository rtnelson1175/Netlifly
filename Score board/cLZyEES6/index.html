<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="scoreboard">
                <div class="column">
                    <h3>HOME</h3>
                    <h2 class="score" id="home-score"></h2>
                    <div class="btn-box">
                        <button onclick="addOne()">+1</button>
                        <button onclick="addTwo()">+2</button>
                        <button onclick="addThree()">+3</button>
                    </div>
                </div>
                <div class="column">
                    <h3>Away</h3>
                    <h2 class="score" id="guest-score"></h2>
                    <div class="btn-box">
                        <button onclick="addOneGuest()">+1</button>
                        <button onclick="addTwoGuest()">+2</button>
                        <button onclick="addThreeGuest()">+3</button>
                    </div>
                </div>
        </div>
        <div id="button-menu">
        <button id="reset" onclick="reset()">New Game</button>
        <button id="start-clock" onclick="startClock()">Start Clock</button>
        <script src="index.js"></script>
    </body>
</html>
